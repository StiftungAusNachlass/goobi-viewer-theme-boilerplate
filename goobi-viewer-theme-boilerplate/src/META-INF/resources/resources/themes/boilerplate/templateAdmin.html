<!DOCTYPE html [
	<!ENTITY copy "&#169;">
	<!ENTITY times "&#215;">
	<!ENTITY nbsp "&#160;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
      xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/boilerplate/components">

<h:head profile="http://dublincore.org/documents/dcq-html/">

    <ui:insert name="head" />

    <meta charset="utf-8" />       
    <meta name="description" content="" />
    <meta name="generator" content="Goobi viewer" />
    <meta name="version" content="#{navigationHelper.version}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title><h:outputText value="#{activeDocumentBean.titleBarLabel} - " rendered="#{activeDocumentBean.titleBarLabel != null}" />Theme Boilerplate</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/images/template/favicon.ico" />

    <!-- basic CSS -->
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/libs/bs/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/libs/jQueryUI-1.11.0/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/libs/jQueryUI-1.11.0/jquery-ui.structure.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/libs/jQueryUI-1.11.0/jquery-ui.theme.min.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/libs/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/dist/viewer.min.css" />
	
    <!-- custom CSS -->
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/css/dist/#{navigationHelper.theme}.min.css" />

    <!-- Forces PrimeFaces to Include jquery & jquery-ui -->
    <h:outputScript library="primefaces" name="/jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="/jquery/jquery-plugins.js" target="head" />
    
    <!-- JavaScript -->   
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/bs/bootstrap.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/datatables.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/jqueryUi/1.11.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/jqueryUi/1.11.0/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/reactiveX/rx.lite.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/libs/q-promises/q.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/javascript/dist/viewer.min.js"></script>
</h:head>

<ui:insert name="metadata" />

<h:body id="viewerAdmin">
    <f:view locale="#{navigationHelper.locale}">        
        <!-- top anchor for scrolling to top -->
        <span id="top"></span>
        
        <!-- COinS -->
        <span class="Z3988" title="#{activeDocumentBean.viewManager.contextObject}"></span>
        
        <!-- MESSAGES -->
		<div class="messages">
			<h:messages infoClass="alert alert-success" errorClass="alert alert-danger" />
		</div>
        
        <!-- MOBILE TOGGLES -->
        <viewerComponent:mobileToggles />

        <!-- MOBILE NAVIGATION -->
        <viewerComponent:mobileNavigation displayDropdown="false" />
        
        <!-- OFFCANVAS FADE -->
        <div class="offcanvas-fade"></div>

        <!-- HEADER -->
        <header id="pageHeader" class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <!-- SEARCH FIELD -->
                        <div class="page-header__search">
	                        <h:panelGroup rendered="#{navigationHelper.currentPage != 'search' and navigationHelper.currentPage != 'searchadvanced' and navigationHelper.currentPage != 'searchlist'}">
	                            <widgetComponent:widget_searchField />
	                        </h:panelGroup>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <!-- CHANGE LOCAL -->
                        <div class="page-header__language">
	                        <viewerComponent:changeLocal toggleLanguage="false" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <!-- WATCHLIST/BOOKSHELVES -->
                        <div class="page-header__bookshelves">
                            <viewerComponent:bookshelfNavigation />
                        </div>
                    </div>
                </div>

                <!-- MAIN NAVIGATION -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- DESKTOP NAVIGATION -->
                        <viewerComponent:navigation megaMenu="false" />
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <div id="pageContent" class="page-content">
			<div class="container">
				<!-- BREADCRUMBS -->
				<ui:insert name="breadcrumbs" />

				<aside id="sidebar" class="col-xs-9 col-sm-3 page-content__sidebar">
					<!-- CLOSE SIDEBAR ON MOBILE -->
					<div class="page-content__close-sidebar">
						<button type="button" class="btn-clean" data-toggle="close-sidebar">
							<i class="fa fa-times" aria-hidden="true"></i>
						</button>
					</div>

					<!-- SIDEBAR WIDGETS -->
					<ui:insert name="sidebar" />

					<!-- RSS FEED -->
					<ui:insert name="rssFeed" />
				</aside>

				<main id="main" class="col-xs-12 col-sm-9 page-content__main"> 
					<!-- CONTENT --> 
					<ui:insert name="content" />
				</main>
			</div>
		</div>

        <!-- FOOTER -->
        <div id="pageFooter" class="page-footer">
            <div class="container">
                <templateComponent:footerNavigation />
            </div>
        </div>

        <!-- VERSION -->
        <h:outputText id="version_number" value="version: #{navigationHelper.version}" style="display: none;" />
        
        <!-- LINK FOR SCROLLING TO TOP -->
        <span class="icon-totop" title="#{msg.topOfPage}">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
        
        <!-- CUSTOM JAVASCRIPT -->
        <script type="text/javascript">
            var currentPage = '#{navigationHelper.currentPage}';
            var currentLang = '#{navigationHelper.localeString}';
            var currentPath = "#{request.contextPath}";
            var userLoggedIn = #{userBean.loggedIn};
            var bookshelvesEnabled = #{configurationBean.bookshelvesEnabled};
            var watchlistConfig = {
                root: '#{request.contextPath}',
    		    msg: {
    		        resetBookshelves: '#{msg.bookshelf_reset}',
    		        resetBookshelvesConfirm: '#{msg.bookshelf_resetConfirm}',
    		        saveItemToSession: '#{msg.bookshelf_saveItemToSession}',
    		        noItemsAvailable: '#{msg.bookshelf_noItemsAvailable}',
    		        selectBookshelf: '#{msg.bookshelf_selectBookShelf}',
    		        addNewBookshelf: '#{msg.bookshelf_addNewBookShelf}'
    		    }
            };
        </script>
        <script type="text/javascript" src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/javascript/dist/custom.min.js"></script>
    </f:view>
    
    <!-- PIWIK -->
    <h:panelGroup rendered="#{configurationBean.piwikTracking}">
        <viewerComponent:piwikTracking piwikBaseURL="#{configurationBean.piwikBaseURL}" piwikSiteID="#{configurationBean.piwikSiteID}" />
    </h:panelGroup>
</h:body>
</html>
